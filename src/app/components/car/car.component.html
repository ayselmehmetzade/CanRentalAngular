<div class="mb-3">
  <label for="carFilterText" class="form-label">Marka Ara</label>
  <input type="text" [(ngModel)]="carFilterText" class="form-control" id="carFilterText" placeholder="Arama Ä°fadesi">
</div>
<table class="table table-dark table-striped mt-2">
  <thead>
    <tr>
      <th>Car Id</th>
      <th>Brand Id</th>
      <th>Model Year</th>
      <th>Description</th>
      <th>Daily Price</th>
      <th>Kirala</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars | carDetailFilter:carFilterText" (click)="getCarDetailByCarId(car.carId)" routerLink="/cars/carimages/{{ car.carId }}">
      <td>{{ car.carId }}</td>
      <td>{{ car.brandId }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.description }}</td>
      <td>{{ car.dailyPrice }}</td>
      <td><button class=" btn btn-sm btn-outline-info">Kirala</button></td>
    </tr>
  </tbody>
</table>
