<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-danger"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>Color Id</th>
      <th>Color Name</th>
    </tr>
  </thead>
  <tr *ngFor="let c of colors">
    <td>{{ c.colorId }}</td>
    <td>{{ c.colorName }}</td>
  </tr>
</table>
