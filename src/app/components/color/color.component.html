<ul class="list-group mt-2">
  <li [class]="getAllColorClass()" (click)="setAllColor()" routerLink="/cars">
    Tüm Renkler
  </li>
  <li
    routerLink="/cars/colors/{{ color.colorId }}"
    *ngFor="let color of colors"
    (click)="setCurrentColor(color)"
    [class]="getCurrentColorClass(color)"
  >
    {{ color.colorName }}
  </li>
</ul>

<h5 class="header mt-2" *ngIf="currentColor">{{ currentColor.colorName }} Seçtiniz</h5>
