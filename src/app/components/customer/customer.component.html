<div *ngIf="dataLoaded == false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <table *ngIf="dataLoaded == true" class="table">
    <thead>
      <tr>
        <th>Customer Id</th>
        <th>User Id</th>
        <th>Company Name</th>
      </tr>
    </thead>
    <tr *ngFor="let c of customers">
      <td>{{ c.customerId }}</td>
      <td>{{ c.userId }}</td>
      <td>{{c.companyName}}</td>
    </tr>
  </table>
