  <div class="row">
    <div *ngFor="let image of carImage" class="card m-2" style="width: 18rem">
      <img class="card-img-top" width="100" height="50%" [src]="getImagePath(image.imagePath)"/>
      <div class="card-body">
        <h5 class="card-title">Araba Detayı</h5>
        <ul *ngIf="carDetail" class="list-group">
          <li class="list-group-item">Marka Adı: {{ carDetail.brandName }}</li>
          <li class="list-group-item">Renk Adı: {{ carDetail.colorName }}</li>
          <li class="list-group-item">Açıklama : {{ carDetail.description }}</li>
        </ul>
        <!-- <button class="offset btn btn-sm btn-outline-primary">Detay</button> -->
      </div>
    </div>
  </div>
