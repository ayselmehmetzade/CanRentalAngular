<div class="row mt-2">
  <div class="col-md-4">
    <select class="form-select" aria-label="Default select example">
      <option selected>Marka Seçiniz</option>
      <option *ngFor="let c of cars " value="1">{{c.brandName}}</option>
    </select>
  </div>
  <div class="col-md-4">
    <select class="form-select" aria-label="Default select example">
      <option selected>Renk Seçiniz</option>
      <option *ngFor="let c of cars " value="1">{{c.colorName}}</option>
    </select>
  </div>
  <div class="col-md-4">
    <button class="col-md-12 btn btn-dark">Ara</button>
  </div>
</div>


<table class="table table-dark table-striped mt-2">
  <thead>
    <tr>
      <!-- <th>Car Id</th> -->
      <th>Brand Name</th>
      <th>Color Name</th>
      <th>Daily Price</th>
      <th>Descriiption</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of cars">
      <!-- <td>{{ c.carId }}</td> -->
      <td>{{ c.brandName }}</td>
      <td>{{ c.colorName }}</td>
      <td>{{ c.dailyPrice }}</td>
      <td>{{ c.description }}</td>
    </tr>
  </tbody>
</table>
