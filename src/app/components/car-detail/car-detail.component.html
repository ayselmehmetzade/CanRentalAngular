<div class="row mt-2">
  <div class="col-md-4">
    <select [(ngModel)]="brandId" class="form-select" aria-label="Default select example">
      <option selected value="0">Marka Seçiniz</option>
      <option *ngFor="let b of brands " [ngValue]="b.brandId">{{b.brandName}}</option>
    </select>
  </div>
  <div class="col-md-4">
    <select [(ngModel)]="colorId" class="form-select" aria-label="Default select example">
      <option selected value="0">Renk Seçiniz</option>
      <option *ngFor="let c of colors " [ngValue]="c.colorId">{{c.colorName}} </option>
    </select>
  </div>
  <div class="col-md-4">
    <button (click)="filter()" class="col-md-12 btn btn-dark">Ara</button>
  </div>
</div>

<table class="table table-dark table-striped mt-2">
  <thead>
    <tr>
      <!-- <th>Car Id</th> -->
      <th>Brand Name</th>
      <th>Color Name</th>
      <th>Daily Price</th>
      <th>Descriiption</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of cars">
      <!-- <td>{{ c.carId }}</td> -->
      <td>{{ c.brandName }}</td>
      <td>{{ c.colorName }}</td>
      <td>{{ c.dailyPrice }}</td>
      <td>{{ c.description }}</td>
    </tr>
  </tbody>
</table>
