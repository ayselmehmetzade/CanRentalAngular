<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <table *ngIf="dataLoaded==true" class="table mt-2">
    <thead>
      <tr class="table-primary">
        <!-- <th>Car Id</th> -->
        <th>Brand Name</th>
        <th>Color Name</th>
        <th>Daily Price</th>
        <th>Descriiption</th>
      </tr>
    </thead>
    <tr *ngFor="let c of cars">
      <!-- <td>{{ c.carId }}</td> -->
      <td>{{ c.brandName }}</td>
      <td>{{ c.colorName }}</td>
      <td>{{ c.dailyPrice }}</td>
      <td>{{ c.description }}</td>
    </tr>
  </table>
