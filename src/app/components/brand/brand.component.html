<div *ngIf="dataLoaded == false" class="spinner-border text-danger" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>Brand Id</th>
      <th>Brand Name</th>
    </tr>
  </thead>
  <tr *ngFor="let b of brands">
    <td>{{ b.brandId }}</td>
    <td>{{ b.brandName }}</td>
  </tr>
</table>
